<h1 class="styling-color">Form Components</h1>
<p>
  Form components display a record of data, usually for editing. Forms contain
  field and button components. Field components display the data in those fields
  and buttons perform some actions when pressed.
</p>
<h2>Standard Input</h2>
<div class="outline">
  <form>
    <label for="email">Email<span class="styling-color">*</span> </label>
    <input
      id="email"
      class="input-field form-control"
      type="email"
      placeholder="Enter email"
      required
    />

    <label for="password">password<span class="styling-color">*</span> </label>
    <input
      id="password"
      class="input-field form-control"
      type="password"
      placeholder="Enter password"
      required
    />
  </form>
</div>
